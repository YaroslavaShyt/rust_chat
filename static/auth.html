<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="/auth.css">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="login-message" class="message"></div>
    </div>

    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="reg-username" name="username" placeholder="Username" required>
            <input type="password" id="reg-password" name="password" placeholder="Password" required>
            <input type="password" id="reg-confirm-password" name="confirm-password" placeholder="Confirm Password"
                   required>
            <button type="submit">Register</button>
        </form>
        <div id="register-message" class="message"></div>
    </div>
</div>

<script src="/auth.js" charset="utf-8" defer></script>

</body>
</html>
